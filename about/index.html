<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fmedia.tenor.com%2FgLqrlL4QWHkAAAAC%2Ftrippy-trip.gif">
  <title>Profile - ᗰᖇ. ᗪOE</title>
  <style>
    :root {
      --primary: #2A2F3B;
      --secondary: #434956;
      --accent: #6C63FF;
      --text: #F5F5F5;
      --success: #00ff88;
      --error: #ff4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text);
      flex-direction: column;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2.5rem;
      border-radius: 25px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(108, 99, 255, 0.1);
      width: 90%;
      max-width: 700px;
      text-align: center;
      animation: slideUp 0.8s cubic-bezier(0.23, 1, 0.32, 1),
        float 6s ease-in-out infinite;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      margin-top: 2rem;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent);
      transition: 0.5s;
    }

    .container:hover::before {
      left: 100%;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 2.5rem;
      background: linear-gradient(45deg, #fff, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(108, 99, 255, 0.3);
      position: relative;
      animation: titleGlow 2s ease-in-out infinite alternate;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid var(--accent);
      margin-bottom: 1rem;
    }

    .bio {
      margin: 1.5rem 0;
      font-size: 1.1rem;
    }

    .social-links a {
      margin: 0 1rem;
      color: var(--accent);
      text-decoration: none;
      font-size: 1.5rem;
    }

    footer {
      background: rgba(0, 0, 0, 0.5);
      color: var(--text);
      text-align: center;
      padding: 1rem 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      backdrop-filter: blur(10px);
    }

    footer p {
      margin: 0;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes titleGlow {
      from {
        text-shadow: 0 0 15px rgba(108, 99, 255, 0.3);
      }

      to {
        text-shadow: 0 0 25px rgba(108, 99, 255, 0.5);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="profile-pic-url.jpg" alt="Profile Picture" class="profile-pic">
    <h1>ᗰᖇ. ᗪOE</h1>
    <p class="bio">Welcome to my profile! I'm a passionate developer who loves building tools and exploring new technologies. Follow me on my journey as I share my projects and insights.</p>
    <div class="social-links">
      <a href="https://github.com/mr0doe" target="_blank">GitHub</a>
      <a href="https://twitter.com/mr0doe" target="_blank">Twitter</a>
      <a href="https://linkedin.com/in/mr0doe" target="_blank">LinkedIn</a>
    </div>
  </div>

  <footer>
    <p>Created by <a href="https://github.com/mr0doe" target="_blank">mr0doe</a></p>
  </footer>
</body>

</html>
